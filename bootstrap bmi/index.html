<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI & Body Fat Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand font-weight-bold" href="#">BMI & Body Fat Calculator</a>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh; margin-top: -50px;">
    <div class="row w-100">
        <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
            <div class="glass-container text-center" id="resultContainer">
                <form id="bmiForm">
                    <div class="form-group">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" class="form-control" id="weight" required>
                    </div>
                    <div class="form-group">
                        <label for="height">Height (cm):</label>
                        <input type="number" class="form-control" id="height" required>
                    </div>
                    <button type="submit" class="btn btn-dark">Calculate BMI & Body Fat</button>
                </form>
                <div id="result" class="mt-4"></div>
            </div>
        </div>
    </div>
</div>



  <script src="script.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
